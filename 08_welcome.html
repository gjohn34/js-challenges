  1. CSS: Give the page a touch of styling. Add some padding to the input box.
  2. JS:
     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
     b) Make the user's name show in uppercase.

  - JS has a helper method for uppercase.

<!doctype html>
<html>
  <head>
    <title>Welcome</title>

    <style>
    body {
      text-align: center;
    }
    </style>
  </head>

  <body>
    <h2>Enter Your....</h2>
    <p>
      <input class='inputty' id="firstName" type="text" placeholder="First Name">
      <input class='inputty' id="lastName" type="text" placeholder="Last Name">
    </p>


    <h1></h1>

  </body>

  <script>
  const names = document.getElementsByClassName('inputty')

  const welcomeMessage = document.querySelector('h1')

  for (var i = 0; i < names.length; i++) {
    names[i].onkeyup = function () {
      if (firstName.value != '' && lastName.value != '') {
        welcomeMessage.textContent = `Welcome, ${firstName.value.toUpperCase()} ${lastName.value.toUpperCase()}!`;
      } else {
        welcomeMessage.textContent = ''
      }
    }
  }
  </script>

</html>
